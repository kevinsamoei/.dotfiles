set-option -g prefix C-b

set -g status-position bottom
set -g status on
set -g status-bg default
set -g status-fg colour137
set -g status-left ''
set -g status-right '📁/#{b:pane_current_path} '\ue0a0'#(cd #{pane_current_path}; git rev-parse --abbrev-ref HEAD)'
# set -g status-right '#[fg=colour233,bg=colour241] #{b:pane_current_path} #(git branch | grep \* | sed -e 's/[* ]//') #[fg=colour233,bg=colour241,bold] %d/%m #[fg=colour233,bg=colour245,bold] %H:%M:%S '
set -g status-right-length 50
set -g status-left-length 20
setw -g mode-keys vi

setw -g window-status-current-format ' #I#[fg=colour250]:#[fg=colour255]#W#[fg=colour50]#F '
setw -g window-status-format ' #I#[fg=colour237]:#[fg=colour250]#W#[fg=colour244]#F '

set-option -g history-limit 5000


